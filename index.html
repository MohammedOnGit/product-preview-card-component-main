<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="product-card">
      <figure class="mobile-img wrapper">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Mobile version of a product image"
          style="width: 100%; max-width: 686px; height: 100%; max-height: 480px;"
        />
      </figure>
      <figure class="desktop-img-wrapper">
        <img src="./images/image-product-desktop.jpg" alt="desktop perfume image">
      </figure>

      <div class="card-body">
        <h1>Perfume</h1>
        
        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="floral-para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

       <div class="product-price-wrapper">
         <div class="product-price">
          <p class="price-tag">$149.99</p>
          <s class="reduced-price">$169.99</s>
         </div>
        <button class="add-to-cart-btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
       </div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/MohammedOnGit">Mohammed Ibrahim</a>.
    </div>
  </body>
</html>
